<!DOCTYPE html>
<html>
	<head>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
		<style>
		    .move{
		        height: 50px;
		        width: 15%;
		        border:solid 1px black;
		        background-color:gray;
		        margin:5px;
		        position:relative;
		        color:white;
		    }
		    #container
		    {
		        display:flex;
		    }
		</style>
	</head>

	<body>
        <div id = container>
            <div class = move id = div1></div>
            <div class = move id = div2></div>
            <div class = move id = div3></div>
            <div class = move id = div4></div>
            <div class = move id = div5></div>
            <div class = move id = div6></div>
            <div class = move id = div7></div>
            <div class = move id = div8></div>
        </div>
        <script>
    
             var HEIGHT = $(window).height();
             //created a var for move class so i can grab the index 
            var divList = $('.move');
            //created a var for list to use if statement to run callback functions 
            var totalDivs = divList.length;
            //function takes in i 
            function animateDiv(i) {
                if (i < totalDivs) {
                    // Move down
                    //hard coded 100 bc i got stuck trying to figure out bottom of 
                    $(divList[i]).animate({ top: HEIGHT - 100 }, "slow", function() {
                        // Move up
                        $(divList[i]).animate({ top: 0 }, "slow", function() {
                            // Call the next div's animation after we move back up 
                            animateDiv(i + 1);
                        });
                    });
                } else {
                    // Reset positions to origin
                    $(divList[i]).animate({ top: HEIGHT - 100 }, "slow");
                    // Restart the function from the first div
                    animateDiv(0); 
                }
            }

            // call the function
            animateDiv(0);
        </script>
	</body>
</html>
