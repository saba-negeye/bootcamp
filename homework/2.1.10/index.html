<!DOCTYPE html>
<html>
	<head>
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
		<style>
		    
		    th, td{
		        border-bottom: solid 1px black; 
		        padding: 10px;
		    }
		    table{
		        border-collapse:collapse;
		        
		    }
		</style>
	</head>

	<body>
	    <table>
	        <tr>
	            <th>Item</th>
	            <th>Cost</th>
	            <th>Purpose</th>
	        </tr>
	        <tr>
	            <td>100 Balloons</td>
	            <td>10.50</td>
	            <td>Ryan's Birthday Party!</td>
	        </tr>
	        <tr>
	            <td>Ice</td>
	            <td>3.00</td>
	            <td>Lemonade Stand</td>
	        </tr>
	        <tr>
	            <td>Stain Remover</td>
	            <td>5.00</td>
	            <td>Dirty Soccer Uniform</td>
	        </tr>
	        <tr>
	            <td>Service Fee</td>
	            <td>86.00</td>
	            <td>Flat Tire</td>
	        </tr>
	    </table>
    	<script>
    	    
    	    //Copy over code from the previous exercise!
    	    
    	   
    	 $("th").css({"font-size":"20px","font-style":"italic"});
    	 $("td:nth-child(odd)").css("background-color" ,"lightblue");
    	
         //call method
    	 checkCost();
    	 
    	    
            //Write checkCost function here.
        function checkCost(){
            // loop through length of table row 
            for (let i = 0; i < $("tr").length; i++) {
            // create variable for cost
            // go into the index of the tr tag and grab text of the 2nd td
            //wrap with parsefloat to read the float to text 
            var cost = parseFloat($("tr").eq(i).children("td:nth-child(2)").text());
            // Check if cost is greater than 10
             if (cost > 10) {
                // go into the index of the tr tag and grab text of the 2nd td
                //syle with css if true
                $("tr").eq(i).find("td:nth-child(2)").css("background-color", "tomato");
             }
            }
            }
            
          
    	</script>
	</body>
</html>
